        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          title: Page
          type: integer
        style: form
      - explode: true
        in: query
        name: size
        required: false
        schema:
          default: 10
          maximum: 100
          minimum: 1
          title: Size
          type: integer
        style: form
      - description: "Field to sort by, prefix with '-' for descending order"
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: id
          description: "Field to sort by, prefix with '-' for descending order"
          title: Sort
          type: string
        style: form
      - description: "Fields to filter by. Format 'key::value', use * for wildcards,\
          \ use | to apply multiple filters (AND)"
        explode: true
        in: query
        name: filter
        required: false
        schema:
          nullable: true
          pattern: "(.+::[^|]+)(|.+::[^|]+)*"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResponseModel_ApiKey_"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      security:
      - HTTPBearer: []
      - APIKeyHeader: []
      summary: Get Api Keys
      tags:
      - API Keys
    post:
      description: Create a new API key
      operationId: create_api_key_v1_api_keys_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKeyCreate"
        required: true
      responses:
